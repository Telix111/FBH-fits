<!DOCTYPE html>
<html>
<head>
  <title>Login - FBH</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f5f9; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
    button { background: #ff69b4; color: white; border: none; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Login to FBH</h2>
  <form onsubmit="loginUser(event)">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    function loginUser(e) {
      e.preventDefault();
      alert("Login successful! (In real app, user would be authenticated)");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
